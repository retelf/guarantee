<body>
    <div class="main_div">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div id="div_coin_name">coin_name</div>
                </div>
                <div class="col-md-3">
                    <div id="div_eoa">eoa</div>
                </div>
                <div class="col-md-3">
                    <div id="div_balance">balance</div>
                </div>
                <div class="col-md-3">
                    <div id="div_sell_amount">amount you want to sell : </div>
                    <input id="text_sell_amount" type="text" value="" /> <label for="text_sell_amount">unit</label>
                </div>
                <div id="div_gasPrice_outer" class="col-md-3">
                    <label for="text_gasPrice">gasPrice:</label>
                    <input id="text_gasPrice" type="text" />
                    <label for="text_gasPrice"> unit : Gwei</label>
                </div>
                <div class="col-md-3">
                    <div id="div_counterpart_coin_name">counterpart_coin_name : </div>
                    <select id="select_counterpart_coin_name">
                        <option value="default" selected>Choose the coin you want to buy below</option>
                        <option value="guarantee">guarantee</option>
                        <option value="ethereum">ethereum</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div id="div_exchange_rate">exchange rate : </div>
                    <label id="label_sell_amount_former" for="text_sell_amount">exchange_rate_phrase</label> <input id="text_exchange_rate" type="text" value="" /> <label id="label_sell_amount_latter" for="text_sell_amount">exchange_rate_phrase</label>
                </div>
                <div class="col-md-3 div_button_case">
                    <br />
                    <input id="btn_contract" type="button" value="contract">
                    <br /><br />
                </div>
            </div>
