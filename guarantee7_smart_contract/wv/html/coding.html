<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../../../GRT/wv_import/jquery.js" type="text/javascript"></script>
    <link href="../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
    <script src="../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="../../../GRT/wv_import/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <link href="../../../GRT/wv_import/bootstrap/bootstrap.min.css" rel="stylesheet" type='text/css'>
    <link href="../../../GRT/wv_import/my_css/style_sheet.css" rel="stylesheet" type='text/css'>
    <link href="../../../GRT/wv_import/my_css/lds-spinner.css" rel="stylesheet" type='text/css'>
    <link href="../css/coding.css" rel="stylesheet" />
    <script src="../js/register_coding/register_events.js"></script>
    <script src="../js/register_coding/wallet_source.js"></script>
    <script src="../js/register_coding/deploy.js"></script>

    <script>
        $(document).ready(function () {

            c_register_events.exe();

            let jsonObject = {
                key: "initialize_textarea_code_general",
                value:
                {
                }
            }
            window.chrome.webview.postMessage(jsonObject);
        });
    </script>

</head>

<body>
    <table id="main_table">
        <tr>
            <td class="td_main td_data_textarea">
                <div class="main_div main_div_left">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="div_industry_name">industry_name : </div>
                                <input id="text_industry_name" type="text" value="ETC" />
                            </div>
                            <div class="col-md-3">
                                <div id="div_smart_contract_name">smart_contract_name : </div>
                                <input id="text_smart_contract_name" type="text" value="hello_smart_contract"/>
                            </div>
                            <div class="col-md-3">
                                <div id="div_file_name">file_name : </div>
                                <input id="text_file_name" type="text" value="default" />
                            </div>
                            <div class="col-md-3">
                                <div id="div_extention">extention : </div>
                                <input id="text_extention" type="text" value="html" />
                            </div>
                            <div class="col-md-3">
                                <div id="div_code">code : </div>
                                <textarea id="textarea_code" type="text"></textarea>
                            </div>
                            <div class="col-md-3">
                                <div id="div_create_table_string">create_table_string : </div>
                                <textarea id="textarea_create_table_string" type="text"></textarea>
                            </div>
                            <div class="col-md-3 div_button_case">
                                <br />
                                <input id="btn_wallet_source" type="button" value="test source">
                                <br />
                            </div>
                            <div class="col-md-3 div_button_case">
                                <br />
                                <input id="btn_deploy" type="button" value="deploy">
                                <br /><br />
                            </div>
                            <div id="div_ca_outer" class="col-md-3 keys">
                                <div id="div_ca">contract_address : </div>
                                <input id="text_ca" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td class="td_main td_explanation">
                <div class="main_div main_div_right">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="div_subject" class="div_subject">제목</div>
                            </div>
                            <div class="col-md-3">
                                <div id="div_explanation" class="div_content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
