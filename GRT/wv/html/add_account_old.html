<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../../../GRT/wv_import/jquery.js" type="text/javascript"></script>
    <link href="../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
    <script src="../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="../../../GRT/wv_import/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <link href="../../../GRT/wv_import/bootstrap/bootstrap.min.css" rel="stylesheet" type='text/css'>
    <link href="../../../GRT/wv_import/my_css/style_sheet.css" rel="stylesheet" type='text/css'>
    <link href="../../../GRT/wv_import/my_css/lds-spinner.css" rel="stylesheet" type='text/css'>

    <link href="../css/guarantee_main.css" rel="stylesheet" />
    <link href="../css/add_account/css.css" rel="stylesheet" />

    <script src="../js/add_account/register_events.js"></script>
    <script src="../js/add_account/submit_add_account.js"></script>
    <script src="../js/add_account/select_coin.js"></script>
    <script src="../js/add_account/explanation.js"></script>
    <script src="../js/add_account/whether_key_file_generate.js"></script>

    <script>

        $(document).ready(function () {
            c_register_events.exe();
        });
    </script>

</head>

<body>
    <table id="main_table">
        <tr>
            <td class="td_main td_data_input">
                <div class="main_div main_div_left">
                    <div class="container">
                        <div class="row">
                            <br />
                            <div id="div_coin_name_outer" class="col-md-3">
                                <div id="div_coin_name">코인선택 : </div>
                                <input id="rb_guarantee_add_account" type="radio" /> <label for="rb_guarantee_add_account">개런티코인</label>
                                <input id="rb_ethereum_add_account" type="radio" checked /> <label for="rb_ethereum_add_account">이더리움</label>
                            </div>
                            <div id="div_public_key_outer" class="col-md-4">
                                <div id="div_public_key">public_key : </div>
                                <input id="text_public_key" type="text" value="0x20f3F16B3FB97Acd0352ae1Ef3aBc131BC0C8132" />
                            </div>
                            <div id="div_node_outer" class="col-md-4">
                                <div id="div_node">node : </div>
                                <input id="text_node" type="text" value="" />
                            </div>
                            <div id="div_password_outer" class="col-md-4">
                                <div id="div_password">password : </div>
                                <input id="text_password" type="password" value="#cyndi$36%" />
                            </div>
                            <div id="div_private_key_outer" class="col-md-4">
                                <div id="div_private_key">private_key : </div>
                                <input id="text_private_key" type="password" />
                            </div>
                            <br />
                            <div id="div_whether_key_file_generate_outer" class="col-md-3">
                                <div id="div_whether_key_file_generate">키파일 생성여부 : </div>
                                <input id="rb_key_file_generate_yes" type="radio" checked />&nbsp;<label for="rb_key_file_generate_yes">생성함</label>
                                <input id="rb_key_file_generate_no" type="radio" />&nbsp;<label for="rb_key_file_generate_no">생성 안함</label>
                            </div>
                            <br />
                            <div class="col-md-4">
                                <button id="btn_add_account" type="button" class="btn btn-primary btn-sm">계정추가</button>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </td>
            <td class="td_main td_explanation">
                <div class="main_div main_div_right">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="div_subject" class="div_subject">제목</div>
                            </div>
                            <div class="col-md-3">
                                <div id="div_explanation" class="div_content">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="div_hidden_hash" class="hidden">hidden_hash</div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
