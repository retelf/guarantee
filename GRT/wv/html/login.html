<body>
    <table id="main_table">
        <tr>
            <td id="td_data_input" class="td_main td_data_input">
                <div class="main_div main_div_left">
                    <div class="container">
                        <div class="row">
                            <br />
                            <div class="col-md-3">
                                <div id="div_whether_key_file_generate">코인선택 : </div>

                                <input id="rb_password" type="radio" class="rb_ethereum_transaction_type" /> <label for="rb_password">password</label>

                            </div>
                            <div class="col-md-4">
                                <div id="div_public_key">public_key : </div>
                                <input id="text_public_key" type="text" value="0x12c98cbe86B5e541391e58674398bEb529C3A1Bf" />
                            </div>
                            <div id="div_password_outer"class="col-md-4">
                                <div id="div_password">password : </div>
                                <input id="text_password" type="password" value="#cyndi$36%" />
                            </div>
                            <div id="div_private_key_outer" class="col-md-4">
                                <div id="div_private_key">private_key : </div>
                                <input id="text_private_key" type="password" value=""/>
                            </div>
                            <br />
                            <div class="col-md-4">
                                <button id="btn_login" type="button" class="btn btn-primary btn-sm">login</button>
                            </div>
                            <br />
                        </div>
                    </div>
                </div>
            </td>
            <td id="td_explanation" class="td_main td_explanation">
                <div class="main_div main_div_right">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-3">
                                <div id="div_explanation" class="div_content">
                                </div>
                            </div>
                        </div>
