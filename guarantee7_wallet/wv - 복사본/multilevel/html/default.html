<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../../../../GRT/wv_import/jquery.js" type="text/javascript"></script>
    <link href="../../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
    <script src="../../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="../../../../GRT/wv_import/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <link href="../../../../GRT/wv_import/bootstrap/bootstrap.min.css" rel="stylesheet" type='text/css'>
    <link href="../../../../GRT/wv_import/my_css/style_sheet.css" rel="stylesheet" type='text/css'>
    <link href="../../../../GRT/wv_import/my_css/lds-spinner.css" rel="stylesheet" type='text/css'>

    <link href="../css/default.css" rel="stylesheet" />
    <script src="../js/sell_orders.js" type="text/javascript"></script>
    <script src="../js/register_events.js" type="text/javascript"></script>
    <script src="../../general/float_fix.js"></script>
    <script src="../../general/GR.js"></script>

    <script>
        $(document).ready(function () {

            c_register_events.exe();

            let jsonObject = {
                key: "initialize_multilevel_form",
                value:
                {
                }
            }
            window.chrome.webview.postMessage(jsonObject);
        });
    </script>

</head>

<body>
    <table id="main_table">
        <tr>
            <td class="td_main td_data_textarea">
                <div class="main_div main_div_left">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="div_balance">balance:</label>
                                <div id="div_balance"></div>
                            </div>
                            <div class="col-md-3">
                                <label for="div_guarantee">guarantee : 1</label>
                            </div>
                            <div class="col-md-3">
                                <label for="text_exchange_rate" id="label_multilevel_exchange_rate_former">exchange_rate: guarantee 1 vs </label>
                                <input id="text_exchange_rate" type="text" value="0.6"/>
                                <label id="label_exchange_rate_unit" for="text_exchange_rate">ethereum</label>
                            </div>
                            <div class="col-md-3">
                                <label for="text_days_span" id="label_multilevel_days_span_former">days_span:</label>
                                <input id="text_days_span" type="text" />
                                <label id="label_days_span_unit" for="text_days_span">days</label>
                            </div>
                            <div class="col-md-3 div_button_case">
                                <br />
                                <button id="btn_sell_order" type="button" class="btn btn-primary btn-sm">sell_order</button>
                                <br /><br />
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td class="td_main td_explanation">
                <div class="main_div main_div_right">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="div_subject" class="div_subject">제목</div>
                            </div>
                            <div class="col-md-3">
                                <div id="div_explanation" class="div_content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
