<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="../../../../GRT/wv_import/jquery.js" type="text/javascript"></script>
    <link href="../../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.css" rel="stylesheet" />
    <script src="../../../../GRT/wv_import/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <script src="../../../../GRT/wv_import/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <link href="../../../../GRT/wv_import/bootstrap/bootstrap.min.css" rel="stylesheet" type='text/css'>
    <link href="../../../../GRT/wv_import/my_css/style_sheet.css" rel="stylesheet" type='text/css'>
    <link href="../../../../GRT/wv_import/my_css/lds-spinner.css" rel="stylesheet" type='text/css'>

    <link href="../css/default.css" rel="stylesheet" />
    <script src="../js/sell_orders.js" type="text/javascript"></script>
    <script src="../js/register_events.js" type="text/javascript"></script>
    <script src="../../general/float_fix.js"></script>
    <script src="../../general/GR.js"></script>
    <script src="../js/submit_open_file_dialog.js"></script>
    <script src="../js/check_nfa_and_creator.js"></script>
    <script src="../js/load_nft.js"></script>
    <script src="../js/select_event.js"></script>

    <script>
        $(document).ready(function () {

            c_register_events.exe();

            let jsonObject = {
                key: "initialize_nft_form",
                value:
                {
                }
            }
            window.chrome.webview.postMessage(jsonObject);
        });
    </script>

</head>

<body>
    <table id="main_table">
        <tr>
            <td class="td_main td_data_textarea">
                <div class="main_div main_div_left">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <label for="div_source">source:</label>
                                <div id="div_source"></div>
                            </div>
                            <div class="col-md-3 div_button_case">
                                <button id="btn_open_file_dialog" type="button" class="btn btn-primary btn-sm">open_file_dialog</button>
                                <br />
                                <br />
                            </div>
                            <div class="col-md-3">
                                <label for="div_nfa">nfa:</label>
                                <input id="text_nfa" type="text" value="NEW" />
                            </div>
                            <div class="col-md-3">
                                <label for="div_creator">작가(카테고리):</label>
                                <input id="text_creator" type="text" />
                            </div>
                            <div class="col-md-3">
                                <label for="div_creator_profile">작가약력(카테고리):</label>
                                <textarea id="textarea_creator_profile" type="text" rows="4" cols="50"></textarea>
                            </div>
                            <div class="col-md-3">
                                <label for="div_sub_creator">작가:</label>
                                <input id="text_sub_creator" type="text" />
                            </div>
                            <div class="col-md-3">
                                <label for="div_personal_namer">작가실명:</label>
                                <input id="text_personal_name" type="text" />
                            </div>
                            <div class="col-md-3">
                                <label for="div_sub_creator_profile">작가약력:</label>
                                <textarea id="textarea_sub_creator_profile" type="text" rows="4" cols="50"></textarea>
                            </div>
                            <div class="col-md-3 div_button_case">
                                <button id="btn_check_nfa_and_creator" type="button" class="btn btn-primary btn-sm">check</button>
                            </div>
                            <div id="div_name_outer" class="col-md-3">
                                <label for="div_name">name:</label>
                                <input id="text_name" type="text" value="NFT_name" />
                            </div>
                            <div class="col-md-3">
                                <label for="div_main_description">Main Description:</label>
                                <textarea id="textarea_main_description" type="text" rows="4" cols="50"></textarea>
                            </div>
                            <div id="div_sub_name_outer" class="col-md-3">
                                <label for="div_sub_name">sub_name:</label>
                                <input id="text_sub_name" type="text" value="NFT_sub_name" />
                            </div>
                            <div class="col-md-3">
                                <label for="div_sub_description">Sub Description:</label>
                                <textarea id="textarea_sub_description" type="text" rows="4" cols="50"></textarea>
                            </div>
                            <div id="div_name_critic" class="col-md-3">
                                <label for="div_name_critic">평론가:</label>
                                <input id="text_name_critic" type="text" value="NFT_name_critic" />
                            </div>
                            <div class="col-md-3">
                                <label for="div_critic">평론:</label>
                                <textarea id="textarea_critic" type="text" rows="4" cols="50"></textarea>
                            </div>
                            <div id="div_character_outer" class="col-md-3">
                                <label for="div_character">character:</label>
                                <input id="text_character" type="text" value="my_character_words" />
                            </div>
                            <div id="div_nft_type_outer" class="col-md-3">
                                <div id="div_nft_type">NFT속성 : </div>
                                <input id="rb_nft_type_pure_file" type="radio" checked /> <label for="rb_nft_type_pure_file">순수파일</label>
                                <input id="rb_nft_type_pure_real" type="radio" /> <label for="rb_nft_type_pure_real">순수실물</label>
                                <input id="rb_nft_type_file_based_real" type="radio" /> <label for="rb_nft_type_file_based_real">실물기초파일</label>
                            </div>
                            <div class="col-md-3">
                                <label for="div_price_piece">price_piece:</label>
                                <input id="text_price_piece" type="text" value="0.000001" />
                                <label for="div_price_piece">guarantee</label>
                            </div>
                            <div class="col-md-3">
                                <label for="div_price_total">price_total:</label>
                                <input id="text_price_total" type="text" value="1" />
                                <label for="div_price_total">guarantee</label>
                            </div>
                            <div class="col-md-3 div_terms_case" id="div_terms_case">
                                <div class="col-md-3">
                                    <input type="checkbox" id="chk_splitable">
                                    <label for="chk_splitable">지분분할가능</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_max_split">최대분할한도:</label>
                                    <input id="text_max_split" type="text" value="1000000" />
                                    <label for="div_max_split">개</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="checkbox" id="chk_file_copiable">
                                    <label for="chk_file_copiable">파일카피가능</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="checkbox" id="chk_materialable">
                                    <label for="chk_materialable">실물카피가능여부</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_max_material_count">실물카피최대수량:</label>
                                    <input id="text_max_material_count" type="text" value="10" />
                                    <label for="div_max_material_count">장</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="checkbox" id="chk_terms_modifiable">
                                    <label for="chk_terms_modifiable">약관변경가능</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="checkbox" id="chk_copyright_transfer">
                                    <label for="chk_copyright_transfer">저작권양도</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="checkbox" id="chk_pollable">
                                    <label for="chk_pollable">투표가능</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_min_price">투표판매최저가격:</label>
                                    <input id="text_min_price" type="text" value="10" />
                                    <label for="div_min_price">guarantee</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_quorum_proposal">투표제안정족수:</label>
                                    <input id="text_quorum_proposal" type="text" value="10" />
                                    <label for="div_quorum_proposal">% 이상</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_quorum_conference">투표의사정족수:</label>
                                    <input id="text_quorum_conference" type="text" value="50" />
                                    <label for="div_quorum_conference">% 초과</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_quorum_resolution">투표표결정족수:</label>
                                    <input id="text_quorum_resolution" type="text" value="50" />
                                    <label for="div_quorum_resolution">% 초과</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_poll_notice_days_span">투표공고기간:</label>
                                    <input id="text_poll_notice_days_span" type="text" value="30" />
                                    <label for="div_poll_notice_days_span">일</label>
                                </div>
                                <div class="col-md-3">
                                    <label for="div_poll_days_span">투표표결기간:</label>
                                    <input id="text_poll_days_span" type="text" value="7" />
                                    <label for="div_poll_days_span">일</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <label for="div_terms">일반약관:</label>
                                <textarea id="textarea_general_terms" type="text" rows="4" cols="50"></textarea>
                            </div>
                            <div class="col-md-3">
                                <label for="div_sub_terms">개별약관:</label>
                                <textarea id="textarea_individual_terms" type="text" rows="4" cols="50"></textarea>
                            </div>
                            <div class="col-md-3">
                                <label for="text_days_span" id="label_nft_recall_days_span_former">리콜가능기간:</label>
                                <input id="text_nft_recall_days_span" type="text" value="180" />
                                <label id="label_nft_recall_days_span_unit" for="text_nft_recall_days_span">days</label>
                            </div>
                            <div id="div_sell_order_right_now_outer" class="col-md-3">
                                <div id="div_sell_order_right_now">매도주문 : </div>
                                <input id="rb_sell_order_right_now" type="radio" /> <label for="rb_sell_order_right_now">지금즉시</label>
                                <input id="rb_sell_order_later" type="radio" checked /> <label for="rb_sell_order_later">나중에</label>
                            </div>
                            <div class="col-md-3 div_button_case">
                                <br />
                                <button id="btn_load_nft" type="button" class="btn btn-primary btn-sm">load_nft</button>
                                <br /><br />
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td class="td_main td_explanation">
                <div class="main_div main_div_right">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="div_subject" class="div_subject">제목</div>
                            </div>
                            <div class="col-md-3">
                                <div id="div_explanation" class="div_content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main_div main_div_media">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-3">
                                <div id="div_media" class="div_media">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
